<svg width="1280" height="320" viewBox="0 0 1280 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#141e30;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#243b55;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
    </pattern>
    <filter id="glow">
        <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
        <feMerge>
            <feMergeNode in="coloredBlur"/>
            <feMergeNode in="SourceGraphic"/>
        </feMerge>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="url(#grad1)" />
  <rect width="100%" height="100%" fill="url(#grid)" />

  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-weight="bold" font-size="64" fill="#ffffff" filter="url(#glow)">
    Plugins Wiki
  </text>
  <text x="50%" y="70%" dominant-baseline="middle" text-anchor="middle" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-weight="300" font-size="28" fill="#a0c4ff" letter-spacing="4">
    MINECRAFT PLUGIN TRANSLATION
  </text>
  
  <!-- Decorative Elements -->
  <rect x="100" y="100" width="40" height="40" fill="none" stroke="#4CAF50" stroke-width="2" opacity="0.5" />
  <rect x="1140" y="180" width="60" height="60" fill="none" stroke="#FFC107" stroke-width="2" opacity="0.3" transform="rotate(45 1170 210)"/>

</svg>
